        function doSearch() {
            const key = document.getElementById('kw').value.toLowerCase();
            // 如果没搜，默认看前20个；搜了就看搜索结果
            const filtered = key ? itemData.filter(i => i.n.includes(key) || i.a.includes(key)) : itemData.slice(0, 1);
            render(filtered);
        }

        function render(data) {
            const listDiv = document.getElementById('list');
            listDiv.innerHTML = ""; // 先清空

            data.forEach(function(item) {
                // 1. 创建卡片盒子
                var card = document.createElement('div');
                card.className = 'card';

                // 2. 创建图片元素 (这是最稳妥的办法，直接创建对象，绝不会变成文字)
                var image = document.createElement('img');
                // 确保数据里的图片名没有多余的空格
                var cleanImgPath = item.img.trim(); 
                image.src = cleanImgPath;
                image.onerror = function() { this.src = 'https://via.placeholder.com/150?text=No+Image'; };

                // 3. 创建文字信息
                var info = document.createElement('div');
                info.innerHTML = '<div class="name">' + item.n + '</div><div class="price">¥' + item.p + '</div>';

                // 4. 组合起来
                card.appendChild(image);
                card.appendChild(info);
                listDiv.appendChild(card);
            });
        }
    </script>
