        window.onload = function() { doSearch(); };

        function doSearch() {
            const key = document.getElementById('kw').value.toLowerCase().trim();
            const filtered = key ? itemData.filter(i => i.n.includes(key) || i.a.includes(key)) : itemData.slice(0, 1);
            render(filtered);

        function render(data) {
             const listDiv = document.getElementById('list');
             listDiv.innerHTML = ""; 
    
            // é…ç½®ä½ çš„ Gitee å’Œ GitHub åŸºç¡€è·¯å¾„
            //const giteeBase = "https://gitee.com/jiumhg/price-images/raw/master/";
	    const giteeBase = "";
            const githubBase = ""; // å¦‚æœå›¾ç‰‡å°±åœ¨æœ¬ä»“åº“æ ¹ç›®å½•ï¼Œç•™ç©ºå³å¯

            data.forEach(function(item) {
                var card = document.createElement('div');
                card.className = 'card';
                
                // æ”¾å¤§å›¾ç‰‡é€»è¾‘ä¹Ÿæ”¹ä¸ºï¼šå¦‚æœç‚¹å‡»æ—¶è¿˜æ²¡åŠ è½½å‡º Giteeï¼Œå°±ä¼ å½“å‰å›¾çš„ src
                var image = document.createElement('img');
                card.onclick = function() { createViewer(image.src); };

                var wrap = document.createElement('div');
                wrap.className = 'img-wrap';
                
                // é‡ç‚¹ï¼šä½¿ç”¨ä¸€ä¸ªå˜é‡è®°å½•æ˜¯å¦å·²ç»åˆ‡æ¢è¿‡
                let isUsingBackup = false;

                // 1. åˆå§‹åœ°å€è®¾ä¸º Gitee
                image.src = giteeBase + item.img;

                image.onerror = function() {
                    if (!isUsingBackup) {
                        console.log("Gitee å¤±è´¥ï¼Œåˆ‡æ¢åˆ° GitHub:", item.img);
                        isUsingBackup = true; // æ ‡è®°å·²åˆ‡æ¢
                        this.src = "./" + item.img; // æ˜ç¡®ä½¿ç”¨å½“å‰ç›®å½•ä¸‹çš„å›¾ç‰‡
                    } else {
                        // å¦‚æœè¿ GitHub ä¹ŸæŒ‚äº†
                        this.src = 'https://via.placeholder.com/150?text=å›¾ç‰‡ä¸¢å¤±';
                        this.onerror = null; 
                    }
                };

                wrap.appendChild(image);

                var info = document.createElement('div');
                info.className = 'info';
                info.innerHTML = `<div class="name">${item.n}</div><div class="alias">åˆ«å: ${item.a}</div><div class="price">Â¥${item.p}</div>`;
                card.appendChild(wrap);

            });
        }

        function createViewer(src) {
            if(!src) return;
            const div = document.createElement('div');
            div.className = 'dynamic-viewer';
            div.onclick = function() { document.body.removeChild(div); };

            const img = document.createElement('img');
            img.src = src;
            
            // åŒæ ·çš„æŠ¥é”™è‡ªåŠ¨åˆ‡æ¢é€»è¾‘
            img.onerror = function() {
                // è·å–æ–‡ä»¶åï¼ˆå»æ‰ Gitee è·¯å¾„éƒ¨åˆ†ï¼‰
                const fileName = src.split('/').pop();
                this.src = fileName; // åˆ‡æ¢å› GitHub æœ¬åœ°ç›¸å¯¹è·¯å¾„
                this.onerror = null;
            };

            const btn = document.createElement('div');

}
